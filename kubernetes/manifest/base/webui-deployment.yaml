apiVersion: apps/v1
kind: Deployment
metadata:
  name: iagentic-deployment
  namespace: iagentic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iagentic
  template:
    metadata:
      labels:
        app: iagentic
    spec:
      containers:
      - name: iagentic
        image: ghcr.io/iagentic/iagentic:main
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service.iagentic.svc.cluster.local:11434"
        tty: true
        volumeMounts:
        - name: webui-volume
          mountPath: /app/backend/data
      volumes:
      - name: webui-volume
        persistentVolumeClaim:
          claimName: iagentic-pvc          